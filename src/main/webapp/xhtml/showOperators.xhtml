<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

        >

<h:head>Operators</h:head>

<h:body>
    <h:form id="operatorForm">
        <h:dataTable id="operators" value="#{operator.getOperatorsList()}" var="list">
            <h:column>
                <f:facet name="header">
                    Country
                </f:facet>
                #{list.country.countryName}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Operator Name
                </f:facet>
                #{list.operatorName}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Operator Code
                </f:facet>
                #{list.operatorCode}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Start Date
                </f:facet>
                #{list.startDate}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
