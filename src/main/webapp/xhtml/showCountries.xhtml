<h:panelGrid
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j">

    <style>
        .center {
            text-align: center;
            color: orangered;
        }
    </style>

    <h:head>
        <title>Countries Overview</title>
    </h:head>
    <h:body>
        <h:form id="countryForm">
            <rich:dataTable id="countries" value="#{country.getCountries()}" var="list"
                            onRowMouseOver="this.style.backgroundColor='#F1F1F1'" styleClass="center">
                <f:facet name="header">
                    <h:outputText value="Countries"/>
                </f:facet>
                <rich:column breakBefore="true" sortBy="#{list.countryName}"
                             filterBy="#{list.countryName}">
                    <f:facet name="header">
                        <h:outputText value="Country"/>
                    </f:facet>
                    <h:outputText value="#{list.countryName}"/>
                </rich:column>
                <rich:column breakBefore="true" sortBy="#{list.countryCode}"
                             filterBy="#{list.countryCode}">
                    <f:facet name="header">
                        <h:outputText value="ISO"/>
                    </f:facet>
                    <h:outputText value="#{list.countryCode}"/>
                </rich:column>
            </rich:dataTable>
            <rich:dataScroller id="paginator" for="countries" align="left" renderIfSinglePage="false"/>
        </h:form>

        <rich:panel style="width: 400px">
            <f:facet name="header">
                <h:outputText value="Add Operator"/>
            </f:facet>
            <h:form>
                <rich:messages ajaxRendered="true"/>
                <h:panelGrid columns="2">
                    <h:outputText value="Country Name:" />
                    <h:inputText label="Country Name" id="countryName" required="true" value="#{country.name}">
                        <f:validateLength minimum="3" maximum="20"/>
                    </h:inputText>
                    <h:outputText value="Country Code:" />
                    <h:inputText label="Country Code" id="countryCode" required="true" value="#{country.code}">
                        <f:validateLength minimum="3" maximum="3"/>
                    </h:inputText>
                    <f:facet name="footer">
                        <a4j:commandButton value="Save" actionListener="#{country.addCountry()}"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </h:body>

</h:panelGrid>
